<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - FerreMas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-600 mb-6">Crear Cuenta</h2>

    <form id="registroForm" class="space-y-4">
      <div>
        <label for="nombre" class="block text-gray-700 font-medium">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium">Correo electrónico</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="4"
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>

      <div>
        <label for="confirmar" class="block text-gray-700 font-medium">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" required minlength="4"
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>

      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-800 text-white font-semibold py-2 rounded-md transition">
        Crear Cuenta
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      ¿Ya tienes una cuenta? <a href="login.html" class="text-purple-600 hover:underline">Inicia sesión aquí</a>
    </p>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmar = document.getElementById('confirmar').value;

      if (password !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      if (usuarios.some(u => u.email === email)) {
        alert("Este correo ya está registrado.");
        return;
      }

      const nuevoUsuario = { nombre, email, password };
      usuarios.push(nuevoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      alert("Cuenta creada exitosamente. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
