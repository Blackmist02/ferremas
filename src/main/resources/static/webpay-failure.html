<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el Pago - FerreMas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="header"></div>
    
    <main class="container mx-auto py-16 text-center">
        <div class="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
            <div class="text-red-600 mb-4">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-red-600 mb-4">Error en el Pago</h2>
            <p class="text-gray-600 mb-6">Hubo un problema procesando tu pago. Por favor, inténtalo de nuevo.</p>
            <div id="error-details" class="mb-6 text-left"></div>
            <div class="space-y-3">
                <a href="carrito.html" class="block bg-purple-600 hover:bg-purple-800 text-white px-6 py-3 rounded-lg transition">
                    Volver al Carrito
                </a>
                <a href="productos.html" class="block bg-gray-500 hover:bg-gray-700 text-white px-6 py-3 rounded-lg transition">
                    Seguir Comprando
                </a>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>
    <script src="js/include-partials.js"></script>
    <script src="js/session.js"></script>
    <script src="js/productos.js"></script>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const token = urlParams.get('token');
        
        if (error || token) {
            let details = '<div class="bg-red-50 p-3 rounded border-l-4 border-red-400">';
            if (error) {
                details += `<p class="text-sm text-red-700">Error: ${error}</p>`;
            }
            if (token) {
                details += `<p class="text-sm text-red-700">Token: ${token}</p>`;
            }
            details += '</div>';
            document.getElementById('error-details').innerHTML = details;
        }
    </script>
</body>
</html>
