<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="header"></div>
    <main class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Carrito de Compras</h2>
        <div id="carrito-lista" class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-center items-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                <span class="ml-2 text-gray-600">Cargando carrito...</span>
            </div>
        </div>
        <div class="mt-8 text-center">
            <a href="productos.html" class="btn btn-primary bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-800">Seguir comprando</a>
        </div>
    </main>
    <div id="footer"></div>
    <script src="js/include-partials.js"></script>
    <script src="js/session.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
