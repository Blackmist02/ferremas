<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header"></div>

    <main class="container mx-auto py-8 px-4">
        <h2 class="text-3xl font-bold mb-8 text-center text-teal-800">Carrito de Compras</h2>
        <div id="carrito-lista" class="bg-white rounded-lg shadow-md p-6 min-h-[200px]">
            <!-- Aquí se cargará dinámicamente el contenido del carrito -->
            <div class="flex justify-center items-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                <span class="ml-2 text-gray-600">Cargando carrito...</span>
            </div>
        </div>
        <div class="mt-8 text-center">
            <a href="productos.html" 
               class="btn btn-primary bg-red-600 text-white px-6 py-3 rounded hover:bg-red-800 transition font-semibold">
               Seguir comprando
            </a>
        </div>
    </main>

    <div id="footer"></div>

    <script src="js/include-partials.js"></script>
    <script src="js/session.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
